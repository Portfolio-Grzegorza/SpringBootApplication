spring.application.name=ExerciseApp

spring.datasource.url=jdbc:mysql://localhost:3306/exercise_app?useSSL=false&serverTimezone=UTC
#spring.datasource.url=jdbc:h2:mem:exercisedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

#h2:mem - nasza baza danych bedzie dzialala w pamieci o nazwie exercisedb
#DB_CLOSE_DELAY=-1  baza danych nie zostanie automatycznie zamknieta
#DB_CLOSE_ON_EXIT=FALSE  zapobiega zamknieciu bazy danych przy zamknieciu jvm

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#spring.datasource.driverClassName=org.h2.Driver

spring.datasource.username=root

spring.datasource.password=

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

#automatyczne aktualizowanie bazy danych
spring.jpa.hibernate.ddl-auto=update

#pokazuje zapytania sql
spring.jpa.show-sql=true

server.port=8090
